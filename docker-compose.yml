version: '3.8'

services:
  app:
    build: .
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - APP_NAME=ParkHub
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8080
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=parkhub
      - DB_USERNAME=parkhub
      - DB_PASSWORD=secret
      - SESSION_DRIVER=file
      - CACHE_STORE=file
      - QUEUE_CONNECTION=database
      # Change PARKHUB_ADMIN_EMAIL and PARKHUB_ADMIN_PASSWORD before first start!
      - PARKHUB_ADMIN_EMAIL=admin@parkhub.local
      - PARKHUB_ADMIN_PASSWORD=admin
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - app-storage:/var/www/html/storage
    networks:
      - parkhub-internal
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health/live"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=rootsecret
      - MYSQL_DATABASE=parkhub
      - MYSQL_USER=parkhub
      - MYSQL_PASSWORD=secret
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - parkhub-internal
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  worker:
    build: .
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    environment:
      - APP_NAME=ParkHub
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8080
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=parkhub
      - DB_USERNAME=parkhub
      - DB_PASSWORD=secret
      - SESSION_DRIVER=file
      - CACHE_STORE=file
      - QUEUE_CONNECTION=database
    depends_on:
      app:
        condition: service_healthy
    volumes:
      - app-storage:/var/www/html/storage
    networks:
      - parkhub-internal
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  scheduler:
    build: .
    restart: unless-stopped
    command: >
      sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    environment:
      - APP_NAME=ParkHub
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8080
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=parkhub
      - DB_USERNAME=parkhub
      - DB_PASSWORD=secret
      - SESSION_DRIVER=file
      - CACHE_STORE=file
      - QUEUE_CONNECTION=database
    depends_on:
      app:
        condition: service_healthy
    volumes:
      - app-storage:/var/www/html/storage
    networks:
      - parkhub-internal
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M

networks:
  parkhub-internal:
    driver: bridge

volumes:
  app-storage:
    driver: local
  db-data:
    driver: local
